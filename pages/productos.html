<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/productos.css">

    <!--js-->
    <script src="/productos.js"></script>

<body>
    <header>
        <h1>Virgueada de bebidas</h1>
    </header>
    <section class="contenedor"><!--contenedor de los elementos-->

            <div class="item"><!--producto: Blue label-->

                 <img src="/img/Blue_label.png" alt="" class="img-item">

                 <button class="btn-item">Agregar al carrito</button>
            </div>

            <div class="item"><!--producto: Red label-->
                <span class="titulo-item">Red label</span>
                <img src="/img/Red_label.png" alt="" class="img-item">
                <span class="precio-item">$69999</span>
                <button class="btn-item">Agregar al carrito</button>
           </div>

           <div class="item"><!--producto: Black label-->
            <span class="titulo-item">Black label</span>
            <img src="/img/Black_label.png" alt="" class="img-item">
            <span class="precio-item">$79999</span>
            <button class="btn-item">Agregar al carrito</button>
            </div>

            <div class="item"><!--producto: Gold label-->
                <span class="titulo-item">Gold label</span>
                <img src="/img/Gold_label.png" alt="" class="img-item">
                <span class="precio-item">$99999</span>
                <button class="btn-item">Agregar al carrito</button>
            </div>
            
        </div>

    <a href="carrito.html">Carrito</a>
